<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schools</title>
</head>
<body>
<div>
  <h1>School</h1>
    <table>
        <thead>
        <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td th:text="${name}"></td>
        <td th:text="${capacity}"></td>
        <td th:text="${country}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
